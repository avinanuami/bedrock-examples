<br-modal br-title="Add a trait for {{$ctrl.person.name}}">
  <br-modal-body>
    <input type = "text" ng-model="$ctrl.trait" ex-focus="true"/>
  </br-modal-body>
  <br-modal-footer>
    <button type="button" class="btn btn-primary"
      ng-click="$ctrl.addTrait()">Ok</button>
    <button type="button"
      class="btn btn-default stackable-cancel">Cancel</button>
  </br-modal-footer>
</br-modal>
