<div style="background-color: transparent">
  <div ng-if="$ctrl.display === 'permissionRequest'">
    <wrm-permission-dialog
      wrm-origin="$ctrl.relyingDomain"
      wrm-permissions="$ctrl.permissions"
      wrm-on-deny="$ctrl.deny()" wrm-on-accept="$ctrl.accept()"></wrm-permission-dialog>
  </div>
</div>
<div style="background-color: white">
  <div ng-if="$ctrl.display === 'credentialRequest'">
    <!-- TODO: replace with credential request components -->
    <div>{{$ctrl.relyingOrigin}} is requesting credentials</div>
    <div ng-if="$ctrl.loading">
      Loading credential options...
    </div>
    <div ng-repeat="option in $ctrl.hintOptions">
      <div>Name: {{option.credentialHint.name}}</div>
      <div>Origin: {{option.hostname}}</div>
      <button ng-click="$ctrl.selectHint(option)">Select</button>
    </div>
  </div>

  <div ng-if="$ctrl.display === 'credentialStore'">
    <div>{{$ctrl.relyingOrigin}} is requesting credential storage</div>
    <div ng-if="$ctrl.loading">
      Loading credential options...
    </div>
    <div ng-repeat="option in $ctrl.hintOptions">
      <div>Name: {{option.credentialHint.name}}</div>
      <div>Origin: {{option.hostname}}</div>
      <button ng-click="$ctrl.selectHint(option)">Select</button>
    </div>
  </div>
</div>
